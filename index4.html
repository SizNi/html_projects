<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обратная связь</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <form class="block-center form">
    <!-- BEGIN (write your solution here) -->
    <h1>Обратная связь</h1>
    <div>
      <form>
        <div class="form-input mb-2">
          <label class="sr-only" for="name">Ваше имя</label>
          <input id="name" type="text" placeholder="Ваше имя">
        </div>
        <div class="form-input mb-2">
          <label class="sr-only" for="email">Ваш Email</label>
          <input id="email" type="text" placeholder="Ваш Email">
        </div>
        <div class="form-input mb-2">
          <label class="sr-only" for="msg">Ваше сообщение</label>
          <textarea id="msg" type="text" placeholder="Ваше сообщение"></textarea>
        </div>
        <div class="small mb-1">
          <label>
            <input type="checkbox" id="rules" name="rules" value="true">
            <label for="rules">Я принимаю правила сервиса</label>
          </label>
        </div>
        <button class="btn btn-green">Отправить сообщение</button>
      </form>
    </div>
    <!-- END -->
  </form>
</body>
</html>
